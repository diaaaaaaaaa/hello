    <h2>其實製作奶油非常的簡單，只需要三個步驟:</h2>
       <div class="red">
           1、首先，將液體鮮奶油倒入碗中，使用手持攪拌棒或是攪拌機開始做攪拌，打到中間時會開始出現顆粒狀，打到最後油水分離。<br>
           2、將奶油放進冷水裡開始沖洗，重複直到水變得清澈。<br>
           3、將洗好的奶油拿出來，拍打定型，可根據喜好加入鹽、糖或是其他的調味料。
